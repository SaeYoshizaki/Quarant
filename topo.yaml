name: quarant
topology:
  nodes:
    pc1:
      kind: linux
      image: alpine:latest
    quarant:
      kind: linux
      image: golang:1.24-alpine
      binds:
        - .:/go/src
    pc2:
      kind: linux
      image: alpine:latest

  links:
    - endpoints: ["pc1:eth1", "quarant:eth1"]
    - endpoints: ["quarant:eth2", "pc2:eth1"]